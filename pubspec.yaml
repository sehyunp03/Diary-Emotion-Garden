name: garden_diary
description: "AI 감정 분석 기반 정원 생성 일기 앱 - Garden Diary"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.15.0
  firebase_storage: ^11.6.0

  # Google Sign In
  google_sign_in: ^6.2.1

  # HTTP / API
  dio: ^5.4.1
  http: ^1.2.0

  # State Management
  provider: ^6.1.2

  # UI / Animation
  lottie: ^3.1.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  uuid: ^4.3.3
  image_picker: ^1.0.7
  permission_handler: ^11.3.0
  flutter_dotenv: ^5.1.0
  path_provider: ^2.1.2

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - .env

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
